<div class="container">
  <app-bread menuItem="Total cotisation 2020"></app-bread>
  <div class="row align-content-center align-items-center text-center justify-content-center">
    <mat-card class="p-0 col-4">
      <mat-card-header class="gradient-title text-light p-1">
        <mat-card-title class="font-weight-bold">
          Total cotisation 2020
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="p-2">
        <p class="mat-display-1">
          <span id="value" *ngIf="total">
            <app-counter animationTime="1000" [showCircle]="false" [from]=0 [to]=total [of]=total>
              <ng-counter-suffix>&nbsp;DH</ng-counter-suffix>
            </app-counter>
          </span>


      </mat-card-content>
    </mat-card>
  </div>
</div>
